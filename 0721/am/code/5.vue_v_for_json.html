<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="box">
			<table >
				<tr><th></th><th>key</th><th>value</th></tr>
				<tr v-for="value in allen">
					<td>{{$index+1}}</td>
					<td>{{$key}}</td>
					<td>{{value}}</td>
				</tr>
			</table>
			
			<hr />
			<table >
				<tr><th></th><th>key</th><th>value</th></tr>
				<tr v-for="(k,v) in allen">
					<td>{{$index+1}}</td>
					<td>{{k}}</td>
					<td>{{v}}</td>
				</tr>
			</table>
			
			<hr />
			
			<template v-for="(k,v) in allen">
				<p>{{k}}</p>
				<p>{{v}}</p>
			</template>
		</div>
		
		
		
		<script src="../../base/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			//vue   v-for还可以遍历json格式数据的键值对 默认取出的是value，会给你创建一个$key
			//在取值的时候可以自定义取值，这个时候就可以给key和value起别名
			
			new Vue({
				el:"#box",
				data:{
					allen:{
						name:'二狗子',
						age:79,
						sex:'male'
					}
				}
			})
			
		</script>
	</body>
</html>
