<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		.demo{
			width: 100px;
			height: 100px;
			border: 1px solid #333;
		}
	</style>
	<body>
		
		<div id="box">
			<input type="text" v-model="bgcolor" />
			<div class="demo" v-bgcolor="bgcolor"></div>
		</div>
		
		<script src="../../../base/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			Vue.directive("bgcolor",function(color = 'red'){				
				this.el.style.background=color
			})
			
			
			
			var vm= new Vue({
				el:"#box",//定义实例启动的dom
				data:{//挂载数据
					word:'hello world',
					bgcolor:'red'
				}
			})

		</script>
	</body>
</html>
