		}
		
		.abc-transition {
		  transition: all 3s ease;
		}
		
		/*入场之前和出场之后的效果*/

			opacity: 0;
		}
		
	</style>

			<button @click="isShow=!isShow">toggle</button>
			<p transition="abc" v-show="isShow" class="demo">我会显示和隐藏</p>			
		</div>
		
		<script src="../../../base/vue.js" type="text/javascript" charset="utf-8"></script>

				el:"#box",//定义实例启动的dom
				data:{//挂载数据
					isShow:true
				},
				methods:{
					
				}
			})

		</script>
	</body>
</html>
