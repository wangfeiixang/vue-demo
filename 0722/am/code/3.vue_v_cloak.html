<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		[v-cloak]{
			display: none;
		}
	</style>
	<body>
		<div id="box">
		<input type="text" v-model="word">
			
			<p v-cloak>{{word}}</p>
			<p v-text="word"></p>
			<p v-html="word"></p>
			<template v-if="isShow">
				<p>{{word}}</p>
				<p>{{word}}</p>
				<p>{{word}}</p>
				<p>{{word}}</p>
				<p>{{word}}</p>
			</template>
		</div>
		<script src="../../base/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../base/vue-resource.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//根实例
			//v-cloak指令在数据加载之后会显示
			var vm=new Vue({
				el:"#box",//要放选择器哟
				data:{
					word:'hello',
					isShow:true
				},
				methods:{
					
				}
				
			})
			
			
			
		</script>
	</body>
</html>
