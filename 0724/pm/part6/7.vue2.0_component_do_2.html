<!DOCTYPE html>
<html>	
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="box">
			<aaa></aaa>
		</div>
		
		<template id="a">
			<div>
				<p>这是A组件</p>
				<p>这是来自B的数据：{{sonmsg}}</p>
				<button @click="get">获取B的数据</button>
				<hr />
				<bbb ref="child"></bbb>
			</div>
		</template>
		<template id="b">
			<div>
				<p>这是B组件</p>	
				<p>这是我自己的数据：{{msg}}</p>
			</div>
		</template>
		<script src="../base/vue2.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			//2.0里我们可以通过ref属性来对子组件做标记 ..  ref="a"    this.$refs.a
			
			
			var B={
				template:"#b",
				
				data(){
					return {
						msg:'hello world'
					}
				},
				
				methods:{
					
				}
			}

			var A={
				template:"#a",
				data(){
					return {
						sonmsg:''
					}
				},
				methods:{
					get:function(){
						this.sonmsg=this.$refs.child.msg
					}
				},
				mounted(){
					
				},
				components:{
					'bbb':B
				}
			}
			
			Vue.component('aaa',A)
			
			
			
			
			var vm=new Vue({				
				data:{
					a:1
				}
			}).$mount('#box')
		</script>
	</body>
</html>
